<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>


    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="container">
            <div class="jumbo">
                <img src="./assets/img/logo.png"
                    alt="Arcade Mania in old arcade style fond 3d in white and fluorescent pink">
                <h1>Space Memory</h1>
            </div>
            <div class="banner">
                <button class="pointer" id="startBtn">Start</button>
                <h2 class="counter">Errors:</h2>
            </div>
            <div class="table" id="gameField" s>
                <!-- This div will be populated dynamically -->
            </div>
    </main>

    <!-- Modal for win -->
    <div class="modal" id="modal">
        <div class="modal-container">
            <h3 class="modal-title" id="modal-title">You win!</h3>
            <p class="modal-errors" id="modal-errors">Errors:</p>
            <button type="button" class="button pointer" id="play_again">Play Again</button>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
